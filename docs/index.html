<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'JoyRL',
      repo: 'https://github.com/datawhalechina/joyrl-book',
      
      loadSidebar: true,
      subMaxLevel: 4,
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      pagination:{
        previousText:'上一篇',
        nextText:'下一篇',
      },
      search:{
        placeholder:'搜索',
        noData:'找不到结果',
        paths:'auto',
        depth:6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // 将所有../figs替换成figs，解决github pages下图片无法显示的问题
            // https://github.com/docsifyjs/docsify/issues/936
            return content.replace(/..\/figs/g, "figs");
          })

          // hook.doneEach(function () {
          //   window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
          // }) 
        }
      ]
    } 
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify plugins: search and pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- MathJax v3 configuration: enable automatic numbering for display equations -->
  <script>
    window.MathJax = {
      tex: {
        // Number all display equations automatically. Use 'ams' if you only want AMS environments numbered.
        tags: 'all',
        tagSide: 'right',
        tagIndent: '0em',
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <!-- LaTeX display engine -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- code copy -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
<!-- Giscus comments widget -->
<div id="giscus-comments"></div>
<script src="https://giscus.app/client.js"

        data-repo-id="R_kgDOJQd2zw"
        data-category="Q&A"
        data-category-id="DIC_kwDOJQd2z84Cwt-N"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
</script>
</body>
</html>
